<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
<style>

</style>
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar p-3 text-uppercase fw-semibold position-fixed" style="height: 100vh;">
        <h4 class="m-3">Mealise</h4>
        {% if current_user.is_authenticated %}
        <p class="px-3 fw-lighter">Welcome, <b>{{ current_user.username }}</b></p>
      {% endif %}
        <ul class="nav flex-column mt-5">
          <li class="nav-item mb-5">
            <a class="nav-link active" href="{{ url_for('home.landing') }}">Home</a>
          </li>
          <li class="nav-item mb-5">
            <a class="nav-link" href="{{ url_for('spoonacular.unified_discover') }}">Discover Recipes</a>
          </li>
          <li class="nav-item mb-5">
            <a class="nav-link" href="{{ url_for('recipes.gen_recipe_page') }}">Generate Recipes</a>
          </li>
          <li class="nav-item mb-1">
            {% if current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
          <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}

          </li>
        </ul>
        
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        {% block content %}
        {% endblock %}
      </main>

    </div>
  </div>
</body>
</html>
